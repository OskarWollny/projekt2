    <h2 id="nadpis_form">Objednávka hodinek</h2>

<form action="" method="">
    <label for="name">Jméno:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="model">Model Hodinek:</label>
    <input type="text" id="input" name="model" >

    <label for="znacka">Značka Hodinek</label>
    <select id="model" name="model" required>
        <option value="">Vyberte model</option>
        <option value="Patek Philippe">Patek Philippe</option>
        <option value="Audemars Piguet">Audemars Piguet</option>
        <option value="Rolex">Rolex</option>
        <option value="Tissot">Tissot</option>
        <option value="Omega">Omega</option>
    </select>

    <label for="quantity">Množství:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>

    <label for="notes">Poznámky:</label>
    <textarea id="notes" name="notes" rows="4" placeholder="Zadejte případné poznámky..."></textarea>

    <button type="submit">Odeslat objednávku</button>
</form>
